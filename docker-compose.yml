version: '3.8'

services:
  # ==============================================
  # MySQL Database
  # ==============================================
  mysql:
    image: mysql:8.0
    container_name: adaptive_db_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-adaptive_db}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # MongoDB Database
  # ==============================================
  mongodb:
    image: mongo:7.0
    container_name: adaptive_db_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-adaptive_db}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # Data Stream API (from course resources)
  # Uncomment when ready to use
  # ==============================================
  # data-stream:
  #   build:
  #     context: ./data-stream
  #   container_name: adaptive_db_stream
  #   ports:
  #     - "8000:8000"

volumes:
  mysql_data:
  mongo_data:
